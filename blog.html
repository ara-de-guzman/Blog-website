<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Blog Website</title>
  </head>
  <body>
    <div class="overlay">
      <button><i class="fa-solid fa-xmark"></i></button>
    </div>
    <!-- menu -->
    <nav>
      <a href="index.html">Home</a>
      <a href="blog.html">Blogs</a>
      <a href="contact.html">Contact</a>
    </nav>
    <header>
      <div class="logo">
        <a href="/index.html"><img src="images/worldlogo.png" alt="logo"></a>
      </div>
      <div class="social-media">
        <div><i class="fa-brands fa-x-twitter"></i></div>
        <div><i class="fa-brands fa-facebook"></i></div>
        <div><i class="fa-brands fa-square-instagram"></i></div>
        <div><i class="fa-brands fa-youtube"></i></div>
      </div>
      <div class="nav-btn"><i class="fa-solid fa-bars"></i></div>
    </header>

    <section class="blog-section">
      <div class="blog-section-header">
        <input
          type="search"
          class="search-text"
          id="search-text"
          placeholder="Search..."
        />
      </div>
      <div class="blog-section-container" id="blog-section-container"></div>
    </section>
    <footer>
      <div class="links">
        <h4>Useful Links</h4>
        <div>
          <p>Home</p>
          <p>Blogs</p>
          <p>Contact</p>
          <p>Shop</p>
        </div>
      </div>
      <div class="terms">
        <h4>Quick Links</h4>
        <p>Reviews</p>
        <p>Disclaimer</p>
        <p>Terms & Condition</p>
        <p>Sitemap</p>
      </div>
      <div class="subscribe">
        <label for="subscribe">Subscribe</label>
        <input type="email" placeholder="Enter your email" />
        <button>Subscribe</button>
      </div>
      <div class="social-media-icons">
        <div><i class="fa-brands fa-x-twitter"></i></div>
        <div><i class="fa-brands fa-square-instagram"></i></div>
        <div><i class="fa-brands fa-facebook"></i></div>
        <div><i class="fa-brands fa-youtube"></i></div>
      </div>
    </footer>
    <script src="blog.js"></script>
  </body>
</html>
